{% extends "admin_layout.html" %} <!-- Inherited all features -->
{% block content %}
    {% if question %}
        <div class="center"><h3> Edit Question </h3></div>
        <form action="/edit_question/{{ question.id }}/{{ name }}" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="question_statement" class="form-label">Question</label>
                    <textarea class="form-control" name="question_statement" id="question_statement" required>{{ question.question_statement }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="option1" class="form-label">Option 1</label>
                    <input type="text" class="form-control" name="option1" id="option1" value="{{ question.option1 }}" required>
                </div>
                <div class="mb-3">
                    <label for="option2" class="form-label">Option 2</label>
                    <input type="text" class="form-control" name="option2" id="option2" value="{{ question.option2 }}" required>
                </div>
                <div class="mb-3">
                    <label for="option3" class="form-label">Option 3</label>
                    <input type="text" class="form-control" name="option3" id="option3" value="{{ question.option3 }}" required>
                </div>
                <div class="mb-3">
                    <label for="option4" class="form-label">Option 4</label>
                    <input type="text" class="form-control" name="option4" id="option4" value="{{ question.option4 }}" required>
                </div>
                <div class="mb-3">
                    <label for="correct_option" class="form-label">Correct Option</label>
                    <select class="form-control" name="correct_option" id="correct_option" required>
                        <option value="option1" {% if question.correct_option == "option1" %}selected{% endif %}>Option 1</option>
                        <option value="option2" {% if question.correct_option == "option2" %}selected{% endif %}>Option 2</option>
                        <option value="option3" {% if question.correct_option == "option3" %}selected{% endif %}>Option 3</option>
                        <option value="option4" {% if question.correct_option == "option4" %}selected{% endif %}>Option 4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/quiz_management/{{ name }}" type="button" class="btn btn-primary">Cancel</a>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
