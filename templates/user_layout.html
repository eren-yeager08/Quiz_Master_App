<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>User Dashboard</title>
    </head>
    <body>
        <div class="my_panel">
            <div class="center"><h1>Quiz Master</h1></div>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-image: linear-gradient(to right, rgb(1, 63, 71), rgb(35, 60, 153))">
                    <div class="collapse navbar-collapse d-flex justify-content-between align-items-center" id="navbarText">
                        <ul class="navbar-nav mx-auto text-center">
                            <li class="nav-item">
                                <a class="nav-link custom-nav-link" href="/user/{{user.id}}/{{name}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-nav-link" href="/view_score/{{user.id}}/{{name}}">Scores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active custom-nav-link" href="/user_summary/{{user.id}}/{{name}}">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active custom-nav-link" href="/login">Logout</a>
                            </li>
                        </ul>
                
                    
                        <form class="d-flex mx-auto search-bar" method="POST" action="/search/{{name}}">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="search_txt" id="search_txt">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                
                        <span class="navbar-text welcome-text">
                            Welcome to {{name}}
                        </span>
                    </div>
                </nav>
                {%block content%}
                <!-- This is from child html -->
                {%endblock%}
        </div>   
    </body>
</html>
