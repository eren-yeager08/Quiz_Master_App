<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Signup</title>
        <style>
            body {
                background-image: url("/static/images/hlo.avif");
                background-size: cover;           /* Make sure it covers the whole screen */
                background-repeat: no-repeat;     /* Prevent tiling */
                background-position: center;      /* Center the image */
                height: 100vh;                    /* Full viewport height */
                margin: 0;
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="center"><h1>Welcome to Quiz Master</h1></div>
            <div class="center"><h3> Registration </h3></div>
            <form action="/register" method="POST">
            <div class="input_form2">
                <div class="mb-3">
                    <label for="user_name" class="form-label">Username(E-Mail)</label>
                    <input type="email" class="form-control" name="user_name"id="user_name" placeholder="example@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="qualification" class="form-label">Qualification</label>
                    <input type="text" class="form-control" name="qualification" id="qualification" placeholder="Enter your qualification.(Optional)">
                </div>

                <div class="mb-3">
                    <button type="submit" text-align="center" class="btn btn-success">Submit</button>
                    Existing user ? <a href ="/login">Login</a>
                    <div class="err_msg">{{msg}}</div>
                    <div class="err_msg1">{{msg1}}</div>
                </div>
            </form>

            </div>
        </div>
    </div>   
</body>
</html>
